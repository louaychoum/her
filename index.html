  <body>
    <img
      src="https://ajlovechina.github.io/loveBalloon/static/music.png"
      style="position: fixed; z-index: 10001; top: 10px; right: 10px"
      onclick="let m = document.querySelector('.song-audio-autoplay'); if (m.paused ) {m.play(); this.className = 'rotateImages'} else {m.pause(); this.className = ''}"
    />
    <audio
      id="szaAudio"
      src="./index_files/sza.mp3"
      style="display: none"
    ></audio>
    <audio
      class="song-audio-autoplay"
      controls
      loop
      autoplay
      style="display: none; visibility: hidden"
    >
      <source src="./index_files/music.mp3" type="audio/mp3" />
    </audio>
    <style type="text/css">
      .rotateImages {
        -webkit-animation: myRotate 10s linear infinite;
        animation: myRotate 10s linear infinite;
      }
      @-webkit-keyframes myRotate {
        0% {
          -webkit-transform: rotate(0deg);
        }
        50% {
          -webkit-transform: rotate(180deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }
      @keyframes myRotate {
        0% {
          -webkit-transform: rotate(0deg);
        }
        50% {
          -webkit-transform: rotate(180deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }
    </style>

    <div id="main">
      <div id="error">
        This page is edited using HTML5. Currently your browser cannot display
        it. Please switch to Google Chrome.(<a
          href="http://www.google.cn/chrome/intl/zh-CN/landing_chrome.html?hl=zh-CN&brand=CHMI"
          >Chrome</a
        >)Or Firefox(<a href="http://firefox.com.cn/download/">Firefox</a
        >)browser, or the latest version of another browser.
      </div>
      <div id="wrap">
        <div id="text">
          <div id="code"></div>
        </div>
        <div id="clock-box">
          <span id="clock-box-inside-text"> </span>
          <div id="clock"></div>
        </div>
        <canvas id="canvas" width="1100" height="680"></canvas>
      </div>
    </div>

    <script type="text/javascript">
      $("#clock-box-inside-text").html(`Tick-Tock: Soon, Sweet Lips ❤️ 🍫`);
    </script>

    <script>
      (function () {
        var canvas = $("#canvas");

        if (!canvas[0].getContext) {
          $("#error").show();
          return false;
        }

        var width = canvas.width();
        var height = canvas.height();

        canvas.attr("width", width);
        canvas.attr("height", height);

        var opts = {
          seed: {
            x: width / 2 - 20,
            color: "rgb(190, 26, 37)",
            scale: 2,
          },
          branch: [
            [
              535,
              680,
              570,
              250,
              500,
              200,
              30,
              100,
              [
                [
                  540,
                  500,
                  455,
                  417,
                  340,
                  400,
                  13,
                  100,
                  [[450, 435, 434, 430, 394, 395, 2, 40]],
                ],
                [
                  550,
                  445,
                  600,
                  356,
                  680,
                  345,
                  12,
                  100,
                  [[578, 400, 648, 409, 661, 426, 3, 80]],
                ],
                [539, 281, 537, 248, 534, 217, 3, 40],
                [
                  546,
                  397,
                  413,
                  247,
                  328,
                  244,
                  9,
                  80,
                  [
                    [427, 286, 383, 253, 371, 205, 2, 40],
                    [498, 345, 435, 315, 395, 330, 4, 60],
                  ],
                ],
                [
                  546,
                  357,
                  608,
                  252,
                  678,
                  221,
                  6,
                  100,
                  [[590, 293, 646, 277, 648, 271, 2, 80]],
                ],
              ],
            ],
          ],
          bloom: {
            num: 700,
            width: 1080,
            height: 650,
          },
          footer: {
            width: 1200,
            height: 5,
            speed: 10,
          },
        };

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;

        canvas
          .click(function (e) {
            document.querySelector(".song-audio-autoplay").play();
            var offset = canvas.offset(),
              x,
              y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
              hold = 0;
              canvas.unbind("click");
              canvas.unbind("mousemove");
              canvas.removeClass("hand");
            }
          })
          .mousemove(function (e) {
            var offset = canvas.offset(),
              x,
              y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            canvas.toggleClass("hand", seed.hover(x, y));
          });

        var seedAnimate = eval(
          Jscex.compile("async", function () {
            seed.draw();
            while (hold) {
              $await(Jscex.Async.sleep(10));
            }
            while (seed.canScale()) {
              seed.scale(0.95);
              $await(Jscex.Async.sleep(10));
            }
            while (seed.canMove()) {
              seed.move(0, 2);
              foot.draw();
              $await(Jscex.Async.sleep(10));
            }
          })
        );

        var growAnimate = eval(
          Jscex.compile("async", function () {
            do {
              tree.grow();
              $await(Jscex.Async.sleep(10));
            } while (tree.canGrow());
          })
        );

        var flowAnimate = eval(
          Jscex.compile("async", function () {
            do {
              tree.flower(2);
              $await(Jscex.Async.sleep(10));
            } while (tree.canFlower());
          })
        );

        var moveAnimate = eval(
          Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) {
              foot.draw();
              $await(Jscex.Async.sleep(10));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);

            canvas
              .parent()
              .css("background", "url(" + tree.toDataURL("image/png") + ")");
            canvas.css("background", "#ece6ff");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
          })
        );

        var jumpAnimate = eval(
          Jscex.compile("async", function () {
            var ctx = tree.ctx;
            while (true) {
              tree.ctx.clearRect(0, 0, width, height);
              tree.jump();
              foot.draw();
              $await(Jscex.Async.sleep(25));
            }
          })
        );

        var textAnimate = eval(
          Jscex.compile("async", function () {
            var together = new Date(config.date);

            $("#code").show().typewriter();
            $("#clock-box").fadeIn(500);
            while (true) {
              timeElapse(together);
              $await(Jscex.Async.sleep(1000));
            }
          })
        );

        var runAsync = eval(
          Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());

            textAnimate().start();

            $await(jumpAnimate());
          })
        );

        runAsync().start();
      })();
      document.addEventListener("DOMContentLoaded", function () {
        var lines = config.lines;
        var delay = 1000;
        var container = document.getElementById("code");
        var button = document.querySelector(".marry");

        function addLine(index) {
          if (index < lines.length) {
            var line = document.createElement("span");
            line.className = "say";
            line.innerHTML = lines[index] + "<br>";
            container.appendChild(line);

            // Schedule the next line
            setTimeout(function () {
              addLine(index + 1);
            }, delay);
          } else {
            // All lines have been added, show the button
            button.style.display = "block";
          }
        }

        // Start adding lines
        addLine(0);
        var imgElement;
        var videoElement;

        function openOverlay() {
          document
            .querySelector(".custom-model-main")
            .classList.add("model-open");
        }

        document
          .querySelectorAll(".close-btn, .bg-overlay")
          .forEach(function (element) {
            element.addEventListener("click", function () {
              console.log("clicked");
              document
                .querySelector(".custom-model-main")
                .classList.remove("model-open");
              if (imgElement && videoElement) {
                videoElement.replaceWith(imgElement);
                imgElement = null;
                videoElement = null;
              }
            });
          });

        document
          .querySelector(".button-82-pushable")
          .addEventListener("click", function () {
            // Stop the existing audio
            var existingAudio = document.querySelector(".song-audio-autoplay");
            existingAudio.pause();
            existingAudio.currentTime = 0;

            // Play the new audio
            var szaAudio = document.getElementById("szaAudio");
            szaAudio.play();

            // Open the overlay
            openOverlay();
          });

        document.querySelectorAll(".card-footer").forEach(function (element) {
          element.addEventListener("click", function () {
            if (!imgElement) {
              imgElement = this.parentElement.querySelector("img");
              if (imgElement) {
                videoElement = document.createElement("video");
                videoElement.src = "./index_files/yasv.mp4"; // replace with your video source
                videoElement.controls = true;
                videoElement.style.width = "100%";
                videoElement.style.height = "100%";
                imgElement.replaceWith(videoElement);
              }
            } else {
              videoElement.replaceWith(imgElement);
              imgElement = null;
              videoElement = null;
            }
          });
        });
      });
    </script>
    <div class="marry">
      <button class="button-82-pushable" role="button">
        <span class="button-82-shadow"></span>
        <span class="button-82-edge"></span>
        <span class="button-82-front text"> Marry Me? </span>
      </button>
    </div>
    <div class="custom-model-main">
      <div class="custom-model-inner">
        <div class="close-btn">×</div>
        <div class="custom-model-wrap">
          <div class="pop-up-content-wrap">
            <div class="card">
              <div class="card-preview">
                <img class="img" src="./index_files/yasi.jpeg" />
              </div>
              <div class="card-header">
                <div class="content">
                  <div class="title">Yayyy!</div>
                </div>
              </div>
              <div class="card-footer">One More Thing</div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-overlay"></div>
    </div>
  </body>
